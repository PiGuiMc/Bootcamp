<html>

<head>
  <title>
    Tabela de classificação
  </title>
  <link rel="stylesheet" href="./src/components/css/style.css">
</head>

<body>
  <h1>Tabela de classificação</h1>
    <h2>Adicionar novo jogador</h2>
    <h2 id="returnForm"></h2>
    <div id="form">
        <input type="text" placeholder="Adicionar Nome Jogador" id="newJogador">
        <button onclick="adicionarJogador()">Adicionar</button>
        <button onclick="finalizar()">Finalizar</button>
        <button onclick="Limpar()">Limpar Placar</button>
    </div>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
      <!-- tabela de jogadores -->
    </tbody>
  </table>

  <div id="imgGanhador"></div>
  <h2 id="ganhador"></h2>
</body>

<script src="./src/components/js/index.js"></script>
<script src="./src/components/js/Limpar.js"></script>
