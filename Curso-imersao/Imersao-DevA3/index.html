<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/components/styles/index.css">
    <title>PiGuiFlix</title>
</head>
<body>
    <div class="header">
        <h1>GuiFlix</h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg">
    
        <select class="form-select" id="form-select" aria-label="Default select example" onchange="Filter()">
            <option value="100" selected>Selecione o tipo de filme desejado</option>
            <option value=0>Terror</option>
            <option value="1">Serie</option>
            <option value="2">Comedia</option>
            
            <input type="text" class="form-control" placeholder="Insira o link da imagem" aria-describedby="basic-addon1" id="form-control">
            <button type="button" class="btn btn-success" id="btsend" onclick="InsertFilme()">Success</button>
        </select>      
    </div>

    <div id="filmes" class="filmes">
    </div>
</body>

<script src="./src/components/js/Movies.js"></script>
<script src="./src/components/js/InsertMovie.js"></script>
<script src="./src/components/js/FilterMovie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
